# Build and push kubectl-awscli image to GHCR:
#   ghcr.io/kalpak44/kubectl-awscli:{latest,<IMAGE_VERSION>,<short_sha>}
name: build-and-push

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE: ghcr.io/kalpak44/kubectl-awscli

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Load IMAGE_VERSION from versions.env
      - name: Load version
        id: ver
        shell: bash
        run: |
          set -euo pipefail
          source versions.env
          echo "IMAGE_VERSION=${IMAGE_VERSION}" >> "$GITHUB_OUTPUT"

      # Short git sha for image tag
      - name: Short sha
        id: sha
        shell: bash
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      # Multi-arch support
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      # Login to GHCR
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push: latest, IMAGE_VERSION, short SHA
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ steps.ver.outputs.IMAGE_VERSION }}
            ${{ env.IMAGE }}:${{ steps.sha.outputs.SHORT_SHA }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
